<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Sparring</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">FindFutsal</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="lapangan.html">Sewa Lapangan</a></li>
          <li><a href="SPAR.html">Sparring</a></li>
          <li><a href="TIM.html">Bentuk Tim</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" style="margin-top: 50px;">
        <div class="confirmation-box">
            <h2>Konfirmasi Tantangan Sparring</h2>
            
            <div class="team-details">
                <img src="" alt="Lawan" class="team-logo" style="width: 150px; display:block; margin: 0 auto 20px;">
                <h3 id="sparName">Nama Tim Lawan</h3>
                <p id="sparCity">Kota Asal</p>
                <p><strong>Jadwal:</strong> Menunggu Diskusi (Chat)</p>
            </div>

            <button class="confirm-button" onclick="confirmSparring()">Kirim Tantangan</button>
        </div>
    </div>

    <footer class="modern-footer">
       <div class="footer-copyright"><p>&copy; 2025 FindFutsal.</p></div>
    </footer>

    <script>
        window.onload = function() {
            const savedData = localStorage.getItem('selectedSparring');
            
            if (savedData) {
                const team = JSON.parse(savedData);

                document.querySelector('.team-logo').src = team.image;
                document.getElementById('sparName').innerText = team.name;
                document.getElementById('sparCity').innerText = "Basis: " + team.city;
            } else {
                alert("Silakan pilih lawan dulu!");
                window.location.href = "SPAR.html";
            }
        };

        function confirmSparring() {
            alert("Tantangan Terkirim! Notifikasi akan masuk ke kapten tim lawan.");
            localStorage.removeItem('selectedSparring');
            window.location.href = "index.html";
        }
    </script>
  </body>
</html>
