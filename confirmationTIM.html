<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Bergabung Tim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">FindFutsal</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="lapangan.html">Sewa Lapangan</a></li>
          <li><a href="SPAR.html">Sparring</a></li>
          <li><a href="TIM.html">Bentuk Tim</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" style="margin-top: 50px;">
        <div class="confirmation-box">
            <h2>Konfirmasi Permintaan Bergabung</h2>
            
            <div class="team-details">
                <img src="" alt="Team Logo" class="team-logo" style="width: 150px; display:block; margin: 0 auto 20px;">
                <h3 id="teamNameDisplay">Nama Tim</h3>
                <p id="teamCityDisplay">Lokasi</p>
                <p class="position">Posisi Dicari: All Positions</p>
            </div>

            <button class="apply-button" onclick="joinSuccess()">Ajukan Bergabung</button>
        </div>
    </div>

    <footer class="modern-footer">
        <div class="footer-copyright"><p>&copy; 2025 FindFutsal.</p></div>
    </footer>

    <script>
        window.onload = function() {
            const savedData = localStorage.getItem('selectedTeam');
            
            if (savedData) {
                const team = JSON.parse(savedData);
                
                document.querySelector('.team-logo').src = team.image;
                document.getElementById('teamNameDisplay').innerText = team.name;
                document.getElementById('teamCityDisplay').innerText = "Basis: " + team.city;
            } else {
                alert("Pilih tim dulu ya!");
                window.location.href = "TIM.html";
            }
        };

        function joinSuccess() {
            alert("Permintaan Bergabung Terkirim! Kapten tim akan mereview profil Anda.");
            localStorage.removeItem('selectedTeam');
            window.location.href = "index.html";
        }
    </script>
  </body>
</html>
